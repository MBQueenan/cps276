
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <div class="container">
    <title>Form Project</title>
  </head>

  <form  action="#" method="POST" role="form" class="row">
    <div class="col-md-6 text">
      <div class="text-end">
      <label for="inputlsstname" class="form-label">Last Name</label>
      <input type="lname" class="form-control" id="inputlastname">
    </div></div>
    <div class="col-md-6">
      <div class="text-end">
      <label for="inputfirstname" class="form-label">First Name</label>
      <input type="fname" class="form-control" id="inputfirstname">
    </div></div>
    <div class="col-12">
      <div class="text-end">
      <label for="inputaddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputaddress">
    </div></div>
    <div class="col-md-2">
      <div class="text-end">
      <label for="inputzip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputzip">
    </div></div>
    <div class="custom-select custom-select-lg col-md-4">
      <div class="text-end">
      <label for="inputstate" class="form-label">State</label>
      <select id="inputstate" class="form-select">
        <p class="text-left">
        <option>Alaska</option>
        <option>California</option>
        <option selected>Michigan</option>
        <option>New York</option>
        <option>Rhode Island</option>
      </select></p>
    </div></div>
    <div class="col-md-6">
      <div class="text-end">
      <label for="inputcity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputcity">
    </div></div>
     <div class="form-check col-md-13">
      <div class="text-end">
      <input class="text" type="radio" name="flexRadioDefault2" id="inputsex">
        <label class="form-check-label" for="inputsex">
          Female </label>
     <input class="text" type="radio" name="flexRadioDefault1" id="inputsex">
      <label class="form-check-label" for="inputsex">
         Male </label>
    </div></div>
    <div class="col-md-6">
      <div class="form-check">
      </div>
    </div>
    <div class="">
      <div class="text-end col-12">
      <button type="submit" class="btn btn-primary">Register</button>
    </div></div>
  </div>
  </form>
</div>
 </div>
